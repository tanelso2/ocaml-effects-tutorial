name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install opam
      run: bash -c "{echo '/usr/local/bin'; echo 'y'} | sh <(curl -fsSL https://raw.githubusercontent.com/ocaml/opam/master/shell/install.sh)"
    - name: Opam init
      run : opam init
    - name: opam version
      run: opam --version
    - name: Opam switch create and install
      run: |
        opam switch create 5.0.0~beta1
        opam install ocamlbuild ocamlfind

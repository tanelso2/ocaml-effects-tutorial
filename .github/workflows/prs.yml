name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install opam
      run: sudo apt update && sudo apt install -y opam
    - name: Opam init
      run : opam init
    - name: opam version
      run: opam --version
    - name: Opam switch create and install
      run: |
        opam switch create 5.0.0~beta1
        opam install ocamlbuild ocamlfind
